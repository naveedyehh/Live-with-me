  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f2f2f2;
      --muted: #9aa0a6;
      --accent: #ffffff;
      --accent-2: #00ffc6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 1200px at 80% -20%, #101010 20%, transparent 60%),
                  radial-gradient(1200px 1200px at 0% 100%, #121212 20%, transparent 60%),
                  var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }
    .top { display: flex; align-items: center; gap: 10px; margin-bottom: 14px; }
    .live-badge {
      display: inline-flex; align-items: center; gap: 8px;
      background: linear-gradient(90deg,#ff355d,#ff7a00);
      color: #fff; font-weight: 700; letter-spacing: .5px;
      padding: 6px 12px; border-radius: 999px; font-size: 12px;
      text-transform: uppercase;
      animation: pulse 1.6s infinite;
    }
    .dot { width: 8px; height: 8px; background:#fff; border-radius: 50%; opacity:.95; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 53, 93, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(255, 53, 93, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 53, 93, 0); }
    }
    h1 { font-size: 28px; margin: 8px 0 6px; }
    .sub { color: var(--muted); font-size: 14px; }
    .timer { font-size: 64px; font-weight: 800; margin: 22px 0 6px; text-align: center; }
    .hint { color: var(--muted); text-align:center; font-size: 13px; }
    .btn {
      width: 100%; display: inline-flex; align-items: center; justify-content: center;
      gap: 10px; padding: 16px 18px; border-radius: 16px; border: 0;
      background: linear-gradient(180deg,#ffffff,#e9e9e9);
      color: #000; font-weight: 800; font-size: 18px;
      cursor: not-allowed; opacity: .4;
      transition: transform .12s ease, opacity .2s ease, box-shadow .2s ease;
    }
    .btn.ready { cursor: pointer; opacity: 1; }
    .btn-glow.ready { box-shadow: 0 12px 40px rgba(0,255,198,.25), 0 2px 0 rgba(0,0,0,.4) inset; }
    .tiny { font-size: 12px; color: var(--muted); text-align:center; margin-top: 10px; }
    .footer {
      margin-top: 18px; display:flex; justify-content:space-between; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    .pill { padding: 6px 10px; border: 1px dashed rgba(255,255,255,0.12); border-radius: 999px; }
  </style>
</head>
<body>
  <main class="card">
    <div class="top">
      <span class="live-badge"><span class="dot"></span> LIVE soon</span>
      <span class="pill">Private Room</span>
    </div>
    <h1>Abhi LIVE aaungi ðŸ˜‹</h1>
    <p class="sub">Link open kar liya? Ab <strong>10 sec</strong> wait karo, phir <strong>WATCH</strong> pe click. </p>
    <div class="timer" id="timer">10</div>
    <p class="hint" id="hint">Please waitâ€¦ unlocking in 10 seconds</p>
    <button id="watchBtn" class="btn btn-glow" disabled>
      <span id="btnText">WATCH</span>
    </button>
    <div class="tiny">Tip: Tab change ya app switch karoge to timer pause ho jayega.</div>
    <div class="footer">
      <span>Â© <span id="year"></span> Private Session</span>
      <span class="pill" id="statusPill">Waitingâ€¦</span>
    </div>
  </main>

  <!-- Ads Integration -->
  <div style="margin-top:20px; text-align:center;">
    <!-- Banner 300x250 -->
    <script type="text/javascript">
      atOptions = {
        'key' : '54bf4b11c4d03915f3fe05361566529e',

        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="https://racesmoulderstamp.com/54bf4b11c4d03915f3fe05361566529e/invoke.js"></script>

    <!-- Popunder Anti-Adblock SYNC -->

    frameborder="0" scrolling="no" width="1" height="1"></iframe></noscript>

    <!-- Social Bar -->
    <script type="text/javascript" src="https://racesmoulderstamp.com/14/ab/8a/14ab8adca5088e3ce2c3292c0b94c602.js"></script>

    <!-- Native Banner -->
    <script async="async" data-cfasync="false" src="https://racesmoulderstamp.com/7b5b7f70598e4fefb28de377ee18b008/invoke.js"></script>
    <div id="container-7b5b7f70598e4fefb28de377ee18b008"></div>
  </div>

  <script>
    const REDIRECT_URL = "https://nimraislive.netlify.app";
    const START_SECONDS = 10;
    const timerEl = document.getElementById('timer');
    const hintEl = document.getElementById('hint');
    const btn = document.getElementById('watchBtn');
    const statusPill = document.getElementById('statusPill');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    let remaining = START_SECONDS, iv = null, paused = false;

    function updateTimerText() {
      timerEl.textContent = remaining;
      hintEl.textContent = remaining > 0 ? `Please waitâ€¦ unlocking in ${remaining} second${remaining===1?'':'s'}` : 'Unlocked! Tap WATCH';
      statusPill.textContent = remaining > 0 ? 'Waitingâ€¦' : 'Ready';
    }
    function unlock() {
      btn.removeAttribute('disabled');
      btn.classList.add('ready');
      btn.style.cursor = 'pointer';
      document.querySelector('.live-badge').textContent = 'LIVE ready';
      document.getElementById('btnText').textContent = 'WATCH';
    }
    function tick() {
      if (paused) return;
      remaining -= 1;
      if (remaining <= 0) {
        remaining = 0;
        clearInterval(iv);
        unlock();
      }
      updateTimerText();
    }
    document.addEventListener('visibilitychange', () => {
      paused = document.hidden;
      statusPill.textContent = paused ? 'Paused' : (remaining>0 ? 'Waitingâ€¦' : 'Ready');
    });
    btn.addEventListener('click', (e) => {
      if (remaining > 0) { e.preventDefault(); return; }
      setTimeout(() => { window.location.href = REDIRECT_URL; }, 120);
    });
    updateTimerText();
    iv = setInterval(tick, 1000);
  </script>
</body>
</html>
