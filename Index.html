  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f2f2f2;
      --muted: #9aa0a6;
      --accent-2: #00ffc6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 1200px at 80% -20%, #101010 20%, transparent 60%),
                  radial-gradient(1200px 1200px at 0% 100%, #121212 20%, transparent 60%),
                  var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .live-badge {
      display: inline-flex; align-items: center; gap: 8px;
      background: linear-gradient(90deg,#ff355d,#ff7a00);
      color: #fff; font-weight: 700;
      padding: 6px 14px; border-radius: 999px; font-size: 13px;
      animation: pulse 1.6s infinite;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 53, 93, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(255, 53, 93, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 53, 93, 0); }
    }
    h1 { font-size: 28px; margin: 12px 0 8px; }
    .sub { color: var(--muted); font-size: 15px; margin-bottom: 20px; }
    .timer { font-size: 64px; font-weight: 800; margin: 20px 0; color: var(--accent-2); }
    .btn {
      width: 100%; padding: 16px; border-radius: 18px;
      background: linear-gradient(180deg,#ffffff,#dcdcdc);
      color: #000; font-weight: 800; font-size: 18px;
      border: none; cursor: not-allowed; opacity: .4;
      transition: all .2s ease;
    }
    .btn.ready {
      cursor: pointer; opacity: 1;
      box-shadow: 0 15px 40px rgba(0,255,198,.3), 0 2px 0 rgba(0,0,0,.4) inset;
    }
    .footer { margin-top: 20px; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="card">
    <div class="live-badge">LIVE soon ðŸ”´</div>
    <h1>Abhi LIVE aaungi ðŸ˜‹</h1>
    <p class="sub">Link open kar liya? Ab <strong>30 sec</strong> wait karo, phir <strong>WATCH</strong> pe click. </p>
    <div class="timer" id="timer">30</div>
    <button id="watchBtn" class="btn" disabled><span id="btnText">WAITINGâ€¦</span></button>
    <div class="footer">Â© <span id="year"></span> Private Session</div>
  </main>

  <!-- Popunder -->
  <script type='text/javascript' src='//racesmoulderstamp.com/7a/0f/a8/7a0fa8868984eea1aa937a7169018de0.js'></script>
  <noscript><iframe src='//racesmoulderstamp.com/7a/0f/a8/7a0fa8868984eea1aa937a7169018de0.html'
  frameborder="0" scrolling="no" width="1" height="1"></iframe></noscript>

  <script type="text/javascript" src="https://racesmoulderstamp.com/14/ab/8a/14ab8adca5088e3ce2c3292c0b94c602.js"></script>

  <script>
    const REDIRECT_URL = "https://nimraislive.netlify.app";
    const START_SECONDS = 30;
    const timerEl = document.getElementById('timer');
    const btn = document.getElementById('watchBtn');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    let remaining = START_SECONDS, iv = null;

    function updateTimer() {
      timerEl.textContent = remaining;
      if (remaining > 0) {
        btn.innerHTML = `WAIT ${remaining}s`;
      } else {
        clearInterval(iv);
        btn.removeAttribute('disabled');
        btn.classList.add('ready');
        btn.innerHTML = "WATCH â–¶";
      }
    }
    function tick() {
      remaining--;
      updateTimer();
    }
    btn.addEventListener('click', () => {
      if (remaining <= 0) {
        setTimeout(() => { window.location.href = REDIRECT_URL; }, 120);
      }
    });
    updateTimer();
    iv = setInterval(tick, 1000);
  </script>
</body>
