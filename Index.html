  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #f2f2f2;
      font-family: Arial, sans-serif;

    .card {

    }
    .timer { font-size: 48px; margin: 15px 0; font-weight: bold; }
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #fff;
      font-weight: bold;
      font-size: 18px;
      cursor: not-allowed;
      opacity: 0.4;
    }
    .btn.ready { cursor: pointer; opacity: 1; }
    .ad-container { margin: 20px 0; text-align: center; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Abhi LIVE aaungi ðŸ˜‹</h1>
    <p>Link open kar liya? Ab <strong>10 sec</strong> wait karo, phir <strong>WATCH</strong> pe click. </p>

    <div id="timer" class="timer">10</div>
    <p id="hint">Please waitâ€¦ unlocking in 10 seconds</p>

    <button id="watchBtn" class="btn" disabled>WATCH</button>

    <p style="font-size:12px; color:#aaa;">Tip: Tab change ya app switch karoge to timer pause ho jayega.</p>
  </main>

  <!-- Ads Section -->
  <div class="ad-container" id="bannerAd">
    <!-- Banner 300x250 -->
    <script type="text/javascript">
      atOptions = {
        'key' : '54bf4b11c4d03915f3fe05361566529e',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script src="https://racesmoulderstamp.com/54bf4b11c4d03915f3fe05361566529e/invoke.js"></script>
  </div>

  <div class="ad-container" id="nativeAd">
    <!-- Native Banner -->
    <script async src="https://racesmoulderstamp.com/7b5b7f70598e4fefb28de377ee18b008/invoke.js"></script>
    <div id="container-7b5b7f70598e4fefb28de377ee18b008"></div>
  </div>

  <div class="ad-container" id="socialAd">
    <!-- Social Bar -->
    <script src="https://racesmoulderstamp.com/14/ab/8a/14ab8adca5088e3ce2c3292c0b94c602.js"></script>
  </div>

  <script>
    const REDIRECT_URL = "https://nimraislive.netlify.app";
    const START_SECONDS = 10;
    let remaining = START_SECONDS;
    let paused = false;
    const timerEl = document.getElementById("timer");
    const hintEl = document.getElementById("hint");
    const btn = document.getElementById("watchBtn");

    function updateTimerText() {
      timerEl.textContent = remaining;
      hintEl.textContent = remaining > 0 ? `Please waitâ€¦ unlocking in ${remaining} seconds` : 'Unlocked! Tap WATCH';
    }
    function unlock() {
      btn.removeAttribute("disabled");
      btn.classList.add("ready");
      btn.style.cursor = "pointer";
    }
    function tick() {
      if (paused) return;
      remaining--;
      if (remaining <= 0) {
        clearInterval(iv);
        unlock();
      }
      updateTimerText();
    }

    document.addEventListener("visibilitychange", () => { paused = document.hidden; });
    btn.addEventListener("click", () => {
      if (remaining > 0) return;
      // Trigger Popunder on click
      let pop = document.createElement("script");
      pop.src = "https://racesmoulderstamp.com/7a/0f/a8/7a0fa8868984eea1aa937a7169018de0.js";
      document.body.appendChild(pop);
      setTimeout(() => { window.location.href = REDIRECT_URL; }, 200);
    });

    updateTimerText();
    let iv = setInterval(tick, 1000);
  </script>
</body>
