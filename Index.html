  <style>
    :root {

    .card {
      width: 100%;

      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;

    .top {
      display: flex; align-items: center; gap: 10px; margin-bottom: 14px;
    }
    .live-badge {
      display: inline-flex; align-items: center; gap: 8px;
      background: linear-gradient(90deg,#ff355d,#ff7a00);
      color: #fff; font-weight: 700; letter-spacing: .5px;
      padding: 6px 12px; border-radius: 999px; font-size: 12px;
      text-transform: uppercase;
      position: relative;
      animation: pulse 1.6s infinite;
    }
    .dot { width: 8px; height: 8px; background:#fff; border-radius: 50%; opacity:.95; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 53, 93, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(255, 53, 93, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 53, 93, 0); }
    }
    h1 { font-size: 28px; line-height: 1.15; margin: 8px 0 6px; }
    .sub { color: var(--muted); font-size: 14px; }

    .timer {
      font-variant-numeric: tabular-nums;
      font-size: 64px; font-weight: 800; letter-spacing: -1px;
      margin: 22px 0 6px; text-align: center;
    }
    .hint { color: var(--muted); text-align:center; font-size: 13px; }

    .btn {
      width: 100%;
      display: inline-flex; align-items: center; justify-content: center;
      gap: 10px; padding: 16px 18px; border-radius: 16px; border: 0;
      background: linear-gradient(180deg,#ffffff,#e9e9e9);
      color: #000; font-weight: 800; font-size: 18px; letter-spacing:.3px;
      cursor: not-allowed; opacity: .4; transition: transform .12s ease, opacity .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 30px rgba(255,255,255,0.06);
      user-select: none;
    }
    .btn.ready { cursor: pointer; opacity: 1; }
    .btn.ready:active { transform: translateY(1px); }
    .btn-glow.ready { box-shadow: 0 12px 40px rgba(0,255,198,.25), 0 2px 0 rgba(0,0,0,.4) inset; }

    .tiny { font-size: 12px; color: var(--muted); text-align:center; margin-top: 10px; }

    .footer {
      margin-top: 18px; display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    .pill {
      padding: 6px 10px; border: 1px dashed rgba(255,255,255,0.12); border-radius: 999px;
    }
    .hide { display: none !important; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="top">

    <h1 id="title">Abhi LIVE aaungi ðŸ˜‹</h1>
    <p class="sub">Link open kar liya? Ab <strong>10 sec</strong> wait karo, phir <strong>WATCH</strong> pe click. </p>

    <div class="timer" id="timer" aria-live="polite">10</div>
    <p class="hint" id="hint">Please waitâ€¦ unlocking in 10 seconds</p>

    <button id="watchBtn" class="btn btn-glow" disabled>
      <span id="btnText">WATCH</span>
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>

    <div class="tiny">Tip: Tab change ya app switch karoge to timer pause ho jayega.</div>

    <div class="footer">
      <span>Â© <span id="year"></span> Private Session</span>
      <span class="pill" id="statusPill">Waitingâ€¦</span>
    </div>
  </main>

  <!-- Ads Integration -->
  <div style="margin-top:20px; text-align:center;">
    <!-- Banner 300x250 -->

      atOptions = {

  </div>

  <script>
    // =====================
    // CONFIG
    // =====================
    const REDIRECT_URL = "https://nimraislive.netlify.app"; // <- updated link
    const START_SECONDS = 10; // seconds to wait

    // =====================
    // TIMER + UX LOGIC
    // =====================
    const timerEl = document.getElementById('timer');
    const hintEl = document.getElementById('hint');
    const btn = document.getElementById('watchBtn');
    const statusPill = document.getElementById('statusPill');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    let remaining = START_SECONDS;
    let iv = null;
    let paused = false;

    function updateTimerText() {
      timerEl.textContent = remaining;
      hintEl.textContent = remaining > 0 ? `Please waitâ€¦ unlocking in ${remaining} second${remaining===1?'':'s'}` : 'Unlocked! Tap WATCH';
      statusPill.textContent = remaining > 0 ? 'Waitingâ€¦' : 'Ready';
    }

    function unlock() {
      btn.removeAttribute('disabled');
      btn.classList.add('ready');
      btn.style.cursor = 'pointer';
      document.querySelector('.live-badge').textContent = 'LIVE ready';
      document.querySelector('.live-badge').classList.remove('hide');
      document.getElementById('btnText').textContent = 'WATCH';
    }

    function tick() {
      if (paused) return;
      remaining -= 1;
      if (remaining <= 0) {
        remaining = 0;
        clearInterval(iv);
        unlock();
      }
      updateTimerText();
    }

    // Pause when tab/app hidden; resume on focus
    document.addEventListener('visibilitychange', () => {
      paused = document.hidden;
      statusPill.textContent = paused ? 'Paused' : (remaining>0 ? 'Waitingâ€¦' : 'Ready');
    });

    // Prevent accidental double taps before ready
    btn.addEventListener('click', (e) => {
      if (remaining > 0) {
        e.preventDefault();
        return;
      }
      // small micro-feedback
      btn.classList.add('clicked');
      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, 120);
    });

    // Init
    updateTimerText();
    iv = setInterval(tick, 1000);
  </script>
